<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Ordenar Arreglo</title>
</head>
<body>
    <script>
        // Arreglo de inicio con una mezcla de diferentes tipos de valores
        let inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];

        // Función para ordenar el arreglo
        function ordenarArreglo(arreglo) {
            // Filtrar solo los números
            let soloNumeros = arreglo.filter(item => typeof item === 'number');
            
            // Algoritmo de ordenación - Bubble Sort
            let len = soloNumeros.length;
            for (let i = 0; i < len; i++) {
                for (let j = 0; j < len - i - 1; j++) {
                    if (soloNumeros[j] < soloNumeros[j + 1]) {
                        // Intercambio de elementos si el actual es menor que el siguiente
                        let temp = soloNumeros[j];
                        soloNumeros[j] = soloNumeros[j + 1];
                        soloNumeros[j + 1] = temp;
                    }
                }
            }
            return soloNumeros;
        }

        // Ordenar el arreglo y mostrar el resultado
        let arregloOrdenado = ordenarArreglo(inicio);
        console.log(arregloOrdenado);
    </script>
</body>
</html>
